<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้ดูแล | ระบบจัดการหอพัก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-indigo-600 text-center mb-2">
            Easy-Dorm Login
        </h1>
        <p class="text-gray-500 text-center mb-8">
            เข้าสู่ระบบเพื่อจัดการข้อมูลหอพัก
        </p>

        <form action="doLogin" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">ชื่อผู้ใช้ / อีเมล</label>
                <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้หรืออีเมล" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">รหัสผ่าน</label>
                <input type="password" id="password" name="password" placeholder="กรอกรหัสผ่าน" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                เข้าสู่ระบบ
            </button>

            <div class="text-center">
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">
                    ชื่อผู้ใช้งาน : admin / รหัสผ่าน : 6604106400
                </a>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            form.addEventListener("submit", function(e) {
                const username = form.username.value.trim();
                const password = form.password.value.trim();
                if (username !== "admin" || password !== "6604106400") {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'error',
                        title: 'เข้าสู่ระบบไม่สำเร็จ',
                        text: 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง',
                    });
                } else {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'success',
                        title: 'เข้าสู่ระบบสำเร็จ',
                        showConfirmButton: false,
                        timer: 1200
                    }).then(() => {
                        form.submit();
                    });
                }
            });
        });
    </script>
</body>

</html>
